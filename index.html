<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Advice generator app</title>
</head>
<body onload="goToWork()" class="manrope flex flex-col items-center justify-center min-h-dvh bg-[#202632]">
    <main>
        <article class="bg-[#313a49] w-[345px] lg:w-[540px] rounded-xl flex flex-col items-center relative">
            <h1 id="header" class="text-[#4ee69c] text-[12px] lg:text-[16px] uppercase tracking-[4px] font-bold mt-[44px]">Advice</h1>
            <p id="advice" class="text-[#cee3e8] text-[20px] lg:text-[28px] text-center font-extrabold my-[20px] px-[25px] lg:px-[45px]">
                "It is easy to sit up and take notice, what's difficult is getting up and taking action,"
            </p>
            <picture>
                <source media="(min-width: 1024px)" srcset="./images/pattern-divider-desktop.svg">
                <img class="pb-[68px] mt-[16px]" src="./images/pattern-divider-mobile.svg" alt="patterns">
            </picture>
        </article>
        <figure id="newAdvice" class="absolute mt-[-34px] mx-[142px] lg:mx-[235px] bg-[#53ffab] w-[67px] h-[67px] rounded-full hover:shadow-2xl hover:shadow-[#52ffa8] cursor-pointer flex items-center justify-center">
            <img src="./images/icon-dice.svg" alt="button">
        </figure>
    </main>
</body>
</html>
